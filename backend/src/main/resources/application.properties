# =========================
# Server Configuration
# =========================
server.port=8080

# =========================
# Database Configuration
# =========================
# Switch from in-memory to file-based H2 to persist data
spring.datasource.url=jdbc:h2:file:C:\Users\Jahanvi Singh\Desktop\Workspace\supermarket-automation\data
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Browser UI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update    # Automatically update schema without dropping
spring.jpa.show-sql=true                # Show generated SQL in console

# =========================
# Logging Configuration
# =========================
logging.level.org.springframework=INFO
logging.level.com.snumart=DEBUG
